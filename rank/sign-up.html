<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Rankie</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/each.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/common.js"></script>
	</head>
<body>
	<div class="wrapper">
		<header></header>
		<div class="container page_sign-up">
			<div class="con1">
				<h2>회원가입</h2>
				<p>Rankie에 오신 것을 환영합니다.</p>
			</div>
			<div class="con2">
				<div class="form_1">
					<ul>
						<li><input type="text" placeholder="아이디"></li>
						<li><input type="email " placeholder="이메일 주소"></li>
						<li><input type="password" placeholder="비밀번호"></li>
						<li><p><span>*</span> 비밀번호는 영문 및 숫자 6자 ~ 12자로 구성되어야 합니다.</p></li>
						<li><input type="password" placeholder="비밀번호 확인"></li>
						<li class="agree">
							<a href="#">이용약관</a>
							<p>에 동의합니다.</p>
						</li>
					</ul>
					<div class="btn_wrap">
						<a class="btn" href="#">회원가입</a>
					</div>
				</div>
				<ul>
					<li>
						<p>이미 회원가입 하셨습니까?</p>
						<a href="login.html">로그인</a>
					</li>
				</ul>
			</div>
		</div>
		<footer></footer>
	</div>
	<div class="nav"></div>
</body>
</html>
