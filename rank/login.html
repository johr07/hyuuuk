<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Rankie</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/each.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/common.js"></script>
	</head>
<body>
	<div class="wrapper">
		<header></header>
		<div class="container page_login">
			<div class="con1">
				<h2>로그인</h2>
				<p>Rankie에 오신 것을 환영합니다.</p>
			</div>
			<div class="con2">
				<div class="form_1">
					<ul>
						<li><input type="text" placeholder="아이디"></li>
						<li><input type="password" placeholder="비밀번호"></li>
						<li class="check_wrap">
							<div>
								<label for="check_1">
									<input id="check_1" type="checkbox" name="아이디 저장">
									<p>아이디 저장</p>
								</label>
							</div>
							<div>
								<label for="check_2">
									<input id="check_2" type="checkbox" name="자동 로그인">
									<p>자동 로그인</p>
								</label>
							</div>
						</li>
					</ul>
					<div class="btn_wrap">
						<a class="btn" href="#">로그인</a>
					</div>
				</div>
				<ul>
					<li><a href="sign-up.html">회원가입</a></li>
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#">비밀번호 찾기</a></li>
				</ul>
			</div>
			<div class="con3">
				<p>SNS 계정으로 간편하게 로그인 하세요.</p>
				<ul>
					<li><a href="#"><img src="images/login/kakao.png" alt="kakao"></a></li>
					<li><a href="#"><img src="images/login/naver.png" alt="naver"></a></li>
					<li><a href="#"><img src="images/login/facebook.png" alt="facebook"></a></li>
				</ul>
			</div>
		</div>
		<footer></footer>
	</div>
	<div class="nav"></div>
</body>
</html>
