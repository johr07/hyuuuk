<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="wrapper ticket_buy">
            <div class="header">
                <div class="header_2">
                    <ul>
                        <li>
                            <div class="icon_back"><a href="#" onclick="history.back();return false"><i class="material-icons">&#xE5CB;</i></a></div>
                            <div class="h1">6500</div>
                        </li>
                        <li>
                            <div class="icon_home"><a href="index.html"><img src="images/icon_home.svg" alt=""></a></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="con_tab">
                    <ul>
                        <li class="on">
                            <a href="ticket_buy_1.html">
                                <i class="material-icons">&#xE8E4;</i> 편도
                            </a>
                        </li>
                        <li>
                            <a href="ticket_buy_2.html">
                                <i class="material-icons">&#xE8D4;</i> 왕복
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="con_1">
                    <div class="h1">타는 날짜</div>
                    <div class="h1">타는 시간</div>
                </div>
                <div class="con_2">
                    <div class="con_date">
                        <input type="date" id="datePicker">
                        <label for="datePicker"><i class="material-icons">&#xE878;</i></label>
                        <script>
                            document.getElementById('datePicker').valueAsDate = new Date();
                        </script>
                    </div>
                    <div class="con_select">
                        <select name="" id="">
                            <option value="1" disabled="" selected="">시간선택</option>
                            <option value="2">04:37</option>
                            <option value="3">04:37</option>
                            <option value="4">04:37</option>
                            <option value="5">04:37</option>
                        </select>
                        <div class="icon_place"><i class="material-icons">&#xE192;</i></div>
                    </div>
                </div>
                <div class="con_3">
                    <div class="h1">구매수</div>
                    <div class="con_incdis">
                        <div class="item">
                            <div class="h2">성인</div>
                            <div class="con_input">
                                <div class="dis1 val_btn"><i class="material-icons">&#xE15B;</i></div>
                                <input type="tel" value="0" id="input_tel1" class="input_tel adult_input" readonly>
                                <div class="inc1 val_btn"><i class="material-icons">&#xE145;</i></div>
                            </div>
                            <script>
                                $(function(){
                                    function increaseValue() {
                                        var value = parseInt(document.getElementById('input_tel1').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value++;
                                        document.getElementById('input_tel1').value = value;
                                    }
                                    function decreaseValue() {
                                        var value = parseInt(document.getElementById('input_tel1').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value < 1 ? value = 1 : '';
                                        value--;
                                        document.getElementById('input_tel1').value = value;
                                    }
                                    $(".dis1").click(function(){
                                        decreaseValue();
                                    })
                                    $(".inc1").click(function(){
                                        increaseValue();
                                    })
                                });
                            </script>
                        </div>
                        <div class="item">
                            <div class="h2">아동</div>
                            <div class="con_input">
                                <div class="dis2 val_btn"><i class="material-icons">&#xE15B;</i></div>
                                <input type="tel" value="0" id="input_tel2" class="input_tel child_input" readonly>
                                <div class="inc2 val_btn"><i class="material-icons">&#xE145;</i></div>
                            </div>
                            <script>
                                $(function(){
                                    function increaseValue() {
                                        var value = parseInt(document.getElementById('input_tel2').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value++;
                                        document.getElementById('input_tel2').value = value;
                                    }
                                    function decreaseValue() {
                                        var value = parseInt(document.getElementById('input_tel2').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value < 1 ? value = 1 : '';
                                        value--;
                                        document.getElementById('input_tel2').value = value;
                                    }
                                    $(".dis2").click(function(){
                                        decreaseValue();
                                    })
                                    $(".inc2").click(function(){
                                        increaseValue();
                                    })
                                });
                            </script>
                        </div>
                    </div>
                </div>
                <div class="con_pay_button">
                    <ul>
                        <li>
                            합계
                        </li>
                        <li>
                            <span class="result_1">¥ <b>0</b>元</span>
                            <span class="result_2">₩ <b>0</b>원</span>
                        </li>
                        <li>
                            <a href="ticket_pay.html">
                                결제
                            </a>
                        </li>
                    </ul>
                </div>
                <script>
                    $(function(){
                      var c_price_adult = 150;
                      var k_price_adult = 30000;
                      var c_price_child = 75;
                      var k_price_child = 15000;
                        $(".val_btn").click(function(){
                          var adult_1 = $(".adult_input").val();
                          var child_1 = $(".child_input").val();
                          var adult_3 = c_price_adult*adult_1;
                          var adult_4 = k_price_adult*adult_1;
                          var child_3 = c_price_child*child_1;
                          var child_4 = k_price_child*child_1;
                          $(".result_1 b").html(adult_3+child_3);
                          $(".result_2 b").html(adult_4+child_4);
                        })
                    });
                </script>
            </div>
            <div class="footer">

            </div>
        </div>
    </body>
</html>
