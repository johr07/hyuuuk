                        <div class="con_date">

                                document.getElementById('datePicker1').valueAsDate = new Date();

                        <div class="con_incdis">

                                <div class="h2">객실</div>
                                <div class="con_input">
                                    <div class="dis3 val_btn"><i class="material-icons">&#xE15B;</i></div>
                                    <input type="tel" value="1" id="input_tel3" class="input_tel">
                                    <div class="inc3 val_btn"><i class="material-icons">&#xE145;</i></div>
                                </div>
                                <script>
                                    $(function(){
                                        function increaseValue() {
                                            var value = parseInt(document.getElementById('input_tel3').value, 10);
                                            value = isNaN(value) ? 0 : value;
                                            value++;
                                            document.getElementById('input_tel3').value = value;
                                        }
                                        function decreaseValue() {
                                            var value = parseInt(document.getElementById('input_tel3').value, 10);
                                            value = isNaN(value) ? 0 : value;
                                            value < 1 ? value = 1 : '';
                                            value--;
                                            document.getElementById('input_tel3').value = value;
                                        }
                                        $(".dis3").click(function(){
                                            decreaseValue();
                                        })
                                        $(".inc3").click(function(){
                                            increaseValue();
                                        })
                                    });
                                </script>
