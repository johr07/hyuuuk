<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../plugin/swiper/swiper.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>The Hyundai</title>
    <script src="https://use.fontawesome.com/65aca01b6b.js"></script>
    <script src="../plugin/jquery/jquery-3.1.0.min.js"></script>
    <script src="../plugin/swiper/swiper.min.js"></script>
    <script src="../plugin/isotope/isotope.pkgd.min.js"></script>
    <script src="../plugin/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">WRITE</a>
            </div>
            <div class="backBtn" ><a href="#" onClick="history.back()"><i class="fa fa-angle-left" aria-hidden="true"></i></a></div>
            <div class="gnbBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="container write">
            <div class="con1 content">
                <div class="loginWrap pb50 pt50">
                    <form action="" method="post">
                        <div class="category_select">
                            <select class="" name="" required>
                                <option value="">select</option>
                                <option value="">현대백화점</option>
                                <option value="">음식</option>
                                <option value="">패션</option>
                                <option value="">관광지</option>
                            </select>
                        </div>
                        <div class="file-upload">
                            <div class="file-select">
                                <label for="write_file">
                                    <div class="file-select-button" id="fileName"><i class="fa fa-camera" aria-hidden="true"></i></div>
                                    <div class="file-select-name" id="noFile">No file chosen...</div>
                                </label>
                                <input id="write_file" type="file" name="chooseFile" required>
                            </div>
                        </div>
                        <div class="form_field">
                            <label for="write_topic"><i class="fa fa-header" aria-hidden="true"></i></label>
                            <input id="write_topic" type="text" placeholder="Topic" required>
                        </div>
                        <div class="textareaWrap">
                            <label for="write_comment"><i class="fa fa-file-text-o" aria-hidden="true"></i></label>
                            <textarea id="write_comment" rows="1" placeholder="comment" required></textarea>
                        </div>
                        <div class="form_field">
                            <label for="write_place"><i class="fa fa-map-marker" aria-hidden="true"></i></i></label>
                            <input id="write_place" type="text" placeholder="Place" required>
                        </div>
                        <div class="form_field">
                            <button type="submit" name="button">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>CopyrightⓒHyundai Department Store. All rights reserved.</p>
        </div>
        <div class="gnb">
            <div class="gnb_container">
                <ul>
                    <li><a href="../home.html">HOEM</a></li>
                    <li><a href="../brand.html">BRAND</a></li>
                    <li><a href="../shopping.html">SHOPPING</a></li>
                    <li><a href="../styleh.html">STYLE H</a></li>
                    <li><a href="../event.html">EVENT</a></li>
                    <li><a href="../coupon.html">COUPON</a></li>
                    <li><a href="../epilogue.html">EPILOGUE</a></li>
                    <li><a href="../kcard.html">K-CARD</a></li>
                    <li><a href="../branch.html">BRANCH</a></li>
                    <li><a href="../login.html">LOGIN</a></li>
                    <li><a href="../mypage.html">MY</a></li>
                </ul>
            </div>
        </div>
        <div class="gnbBg"></div>
    </div>
    <div class="loading_container toggle">
        <div class="loading_inner">
            <div class="loading"></div>
            <div id="loading-text">loading</div>
        </div>
    </div>
</body>

</html>
