<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giftUP</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wrapper index">
        <div class="header">
            <img src="images/header_top.png" alt="ENJOY THE MOBILE GIFTIUP">
            <div class="con">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="giftiUP">
                </a>
                <h1>기프티업 배송 신청 </h1>
            </div>
        </div>
        <div class="container">
            <div class="con1">
                <div class="inner">
                    <h2 class="on">배송정보인증</h2>
                    <h2>배송정보입력</h2>
                    <h2>배송정보입력완료</h2>
                </div>
            </div>
            <div class="con2 bdrdBg">
                <div class="tx1">※주의</div>
                <div class="tx2">
                    수신받은 쿠폰번호 / 인증번호 / 받는분 전화번호를 입력 후
                    확인을 누르시면 받으실 곳을 입력할 수 있는 페이지로 이동하며,
                    이동 후 기프티업 쿠폰 취소/환불이 불가합니다.
                </div>
            </div>
            <div class="con3 bdrdBg">
                <div class="input_text">
                    <label for="">기프티업 쿠폰번호</label>
                    <input type="text">
                </div>
                <div class="input_text">
                    <label for="">인증번호</label>
                    <input type="text">
                </div>
                <div class="input_text">
                    <label for="">받는분 전화번호</label>
                    <input type="text">
                </div>
            </div>
            <div class="con4 bdrdBg">
                <div class="tx2">기프티업에서는 자동입력 방지를 위하여 보안절차를 거치고 있습니다.</div>
                <div class="imgWrap">
                    <img src="images/img1.png" alt="">
                    <a href="#">다른그림보기</a>
                </div>
                <div class="input_text">
                    <label for="">* 보이는 순서대로 숫자 및 문자를 모두 입력해 주세요.</label>
                    <input type="text">
                </div>
            </div>
            <div class="con99">
                <a href="#" class="on">확인</a>
                <a href="#">취소</a>
            </div>
        </div>
    </div>
</body>

</html>
