<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giftUP</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wrapper index_1">
        <div class="header">
            <img src="images/header_top.png" alt="ENJOY THE MOBILE GIFTIUP">
            <div class="con">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="giftiUP">
                </a>
                <h1>기프티업 배송 신청 </h1>
            </div>
        </div>
        <div class="container">
            <div class="con1">
                <div class="inner">
                    <h2>배송정보인증</h2>
                    <h2 class="on">배송정보입력</h2>
                    <h2>배송정보입력완료</h2>
                </div>
            </div>
            <div class="con5 bdrdBg">
                <div class="fl">
                    <img src="images/img2.png" alt="">
                </div>
                <div class="fl">
                    <div class="tx2">
                        <span class="tx3">상품명</span>
                        <span class="tx4">[배송] 신세계상품권 10만원권</span>
                    </div>
                    <div class="tx2">
                        <span class="tx3">상품가격</span>
                        <span class="tx4">100,000원</span>
                    </div>
                    <div class="tx2">
                        <span class="tx3">수량</span>
                        <span class="tx4">10매</span>
                    </div>
                    <div class="tx2">
                        <span class="tx3">교환처</span>
                        <span class="tx4">코리엠소프트</span>
                    </div>
                    <div class="tx2">
                        <span class="tx3">고객센터</span>
                        <span class="tx4">1644-1234</span>
                    </div>
                </div>
            </div>
            <div class="con3 bdrdBg">
                <div class="input_text">
                    <label for="">받는분 이름</label>
                    <input type="text">
                </div>
                <div class="input_text">
                    <label for="">받는분 전화번호</label>
                    <input type="text">
                </div>
                <div class="input_text address">
                    <label for="">주소</label>
                    <div class="flWrap">
                        <input type="text">
                        <a href="#">우편번호</a>
                    </div>
                </div>
                <div class="input_text">
                    <input type="text">
                </div>
                <div class="input_text">
                    <input type="text" placeholder="나머지 주소를 입력해주세요.">
                </div>
                <div class="input_text">
                    <label for="">배송 요청사항</label>
                    <textarea name="" id="" rows="5" placeholder="배송 요청사항은 50자 이내로 입력해 주세요."></textarea>
                </div>
                <div class="tx5">※ 배송 요청사항은 배송시 택배 및 우체국에 전달되는 내용입니다.</div>
            </div>
            <div class="con99">
                <a href="#" class="on">배송지 입력</a>
                <a href="#">취소</a>
            </div>
        </div>
    </div>

</html>
