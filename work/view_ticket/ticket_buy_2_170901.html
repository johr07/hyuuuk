<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="wrapper ticket_buy">
            <div class="header">
                <div class="header_2">
                    <ul>
                        <li>
                            <div class="icon_back"><a href="#" onclick="history.back();return false"><i class="material-icons">&#xE5CB;</i></a></div>
                            <div class="h1">6500</div>
                        </li>
                        <li>
                            <div class="icon_home"><a href="index.html"><img src="images/icon_home.svg" alt=""></a></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="con_tab">
                    <ul>
                        <li>
                            <a href="ticket_buy_1.html">
                                <i class="material-icons">&#xE8E4;</i> 편도
                            </a>
                        </li>
                        <li class="on">
                            <a href="ticket_buy_2.html">
                                <i class="material-icons">&#xE8D4;</i> 왕복
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="con_1">
                    <div class="h1">타는 날짜 (가는 길)</div>
                    <div class="h1">타는 날짜 (오는 길)</div>
                </div>
                <div class="con_2">
                    <div class="con_date">
                        <input type="date" id="datePicker1">
                        <label for="datePicker1"><i class="material-icons">&#xE878;</i></label>
                        <script>
                            document.getElementById('datePicker1').valueAsDate = new Date();
                        </script>
                    </div>
                    <div class="con_date">
                        <input type="date" id="datePicker2">
                        <label for="datePicker2"><i class="material-icons">&#xE878;</i></label>
                        <script>
                            document.getElementById('datePicker2').valueAsDate = new Date();
                        </script>
                    </div>
                </div>
                <div class="con_3">
                    <div class="h1">구매수</div>
                    <div class="con_incdis">
                        <div class="item">
                            <div class="h2">성인</div>
                            <div class="con_input">
                                <div class="dis1 val_btn"><i class="material-icons">&#xE15B;</i></div>
                                <input type="tel" value="1" id="input_tel1" class="input_tel">
                                <div class="inc1 val_btn"><i class="material-icons">&#xE145;</i></div>
                            </div>
                            <script>
                                $(function(){
                                    function increaseValue() {
                                        var value = parseInt(document.getElementById('input_tel1').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value++;
                                        document.getElementById('input_tel1').value = value;
                                    }
                                    function decreaseValue() {
                                        var value = parseInt(document.getElementById('input_tel1').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value < 1 ? value = 1 : '';
                                        value--;
                                        document.getElementById('input_tel1').value = value;
                                    }
                                    $(".dis1").click(function(){
                                        decreaseValue();
                                    })
                                    $(".inc1").click(function(){
                                        increaseValue();
                                    })
                                });
                            </script>
                        </div>
                        <div class="item">
                            <div class="h2">아동</div>
                            <div class="con_input">
                                <div class="dis2 val_btn"><i class="material-icons">&#xE15B;</i></div>
                                <input type="tel" value="0" id="input_tel2" class="input_tel">
                                <div class="inc2 val_btn"><i class="material-icons">&#xE145;</i></div>
                            </div>
                            <script>
                                $(function(){
                                    function increaseValue() {
                                        var value = parseInt(document.getElementById('input_tel2').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value++;
                                        document.getElementById('input_tel2').value = value;
                                    }
                                    function decreaseValue() {
                                        var value = parseInt(document.getElementById('input_tel2').value, 10);
                                        value = isNaN(value) ? 0 : value;
                                        value < 1 ? value = 1 : '';
                                        value--;
                                        document.getElementById('input_tel2').value = value;
                                    }
                                    $(".dis2").click(function(){
                                        decreaseValue();
                                    })
                                    $(".inc2").click(function(){
                                        increaseValue();
                                    })
                                });
                            </script>
                        </div>
                    </div>
                </div>
                <div class="con_pay_button">
                    <ul>
                        <li>
                            합계
                        </li>
                        <li>
                            <span>¥ 150元</span>
                            <span>₩ 30,000원</span>
                        </li>
                        <li>
                            <a href="ticket_pay.html">
                                결제
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
    </body>
</html>
