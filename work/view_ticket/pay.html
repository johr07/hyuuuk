<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="wrapper pay">
            <div class="header">
                <div class="header_2">
                    <ul>
                        <li>
                            <div class="icon_back"><a href="#" onclick="history.back();return false"><i class="material-icons">&#xE5CB;</i></a></div>
                            <div class="h1">결제</div>
                        </li>
                        <li>
                            <div class="icon_home"><a href="index.html"><img src="images/icon_home.svg" alt=""></a></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="con1">
                  <form action="">
                    <fieldset>
                      <label for="product">상품명</label>
                      <input id="product" type="text" name="" value="축구공">
                    </fieldset>
                    <fieldset>
                      <label for="price">금액</label>
                      <input id="price" type="text" name="" value="1000">
                    </fieldset>
                    <fieldset>
                      <label for="email">이메일</label>
                      <input id="email" type="email" name="" value="jdod@naver.com">
                    </fieldset>
                    <fieldset>
                      <label for="phone">핸드폰</label>
                      <input id="phone" type="text" name="" value="010-7458-8254">
                    </fieldset>
                    <fieldset>
                      <label for="date">날짜</label>
                      <input id="date" type="text" name="" value="2017-09-11">
                    </fieldset>
                    <fieldset>
                      <label for="">결제방법</label>
                      <select class="" name="">
                        <option value="">신용카드</option>
                        <option value="">가상계좌</option>
                      </select>
                    </fieldset>
                    <fieldset class="subm">
                      <input type="submit" value="결제">
                    </fieldset>
                  </form>
                </div>
                <div class="con_pay_bottom">
                  <a href="#">취소</a>
                </div>
                <style media="screen">
                  .container .con1 form fieldset{
                    margin: 0 15px 0;
                    padding: 10px 0 5px;
                    overflow: hidden;
                    border-bottom: 1px solid #000;
                  }
                  .container .con1 form fieldset input{
                    width: 70%;
                    float: left;
                  }
                  .container .con1 form fieldset select{
                    width: 70%;
                  }
                  .container .con1 form fieldset label{
                    width: 30%;
                    height: 40px;
                    line-height: 40px;
                    float: left;
                  }
                  .container .con1 form fieldset.subm{
                    margin: 0;
                    padding: 50px 0 20px;
                    border: none;
                  }
                  .container .con1 form fieldset.subm input{
                    width: 100%;
                    background: #6fb0e0;
                    color: #fff;
                  }
                  .con_pay_bottom a{
                    height: 40px;
                    line-height: 40px;
                    background: #fff;
                    text-align: center;
                    border: 1px solid #eee;
                  }
                </style>
            </div>
            <div class="footer">

            </div>
        </div>
    </body>
</html>
