<body>
  <div class="wrapper">

          <div class="df">

        <div class="input-field">

        </div>
        <div class="input-field">

        </div>
        <div class="input-field">
          <p>
            <label>
              <input type="checkbox" name="checkbox1" />
              <span>개인정보 수집 및 이용에 대한 안내 및 동의 (필수)</span>
            </label>
          </p>

        <div class="input-field">
          <p>
            <label>
              <input type="checkbox" name="checkbox1" />
              <span>이벤트 및 프로모션 등의 안내 메일 수신 동의(선택)</span>

        <div class="df">
