<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>404 Error</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<style type="text/css">
		#wrap{width:100%; margin:0 auto; padding-top:180px; text-align:center; font-family:"Segoe UI regular", "Segoe UI", gulim, Helvetica; font-weight:500; }
		h1 img{width:219px; height:75px; margin:0 auto; text-indent:-9999px; background-image:url(images/logo.png); background-repeat:no-repeat;}
		strong{display:block; margin-top:36px; margin-bottom:20px; font-size:30px; line-height:40px; color:#1db6bb;}
		p{font-size:22px;}
	</style>
</head>
<body>
	<div id="wrap">
		<h1><img src="images/logo.png" alt="logo"/></h1>
		<strong>Page Not Found.</strong>
		<p>
			It appears the page you were looking for dosen’t exist. 
			<br/>Sorry about that.
		</p>
	</div>
</body>
