<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Friends</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6fac2730d4.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wrapper photo">
        <div class="container">
            <div class="con0">
                <a href="#" class="btn_back"><i class="fas fa-chevron-left"></i></a>
                <h1>포토스타</h1>
            </div>
            <div class="con1">
                <div class="tx1">지난달의 포토 스타들</div>
                <div class="flWrap">
                    <div class="fl">
                        <img src="images/photo_2.png" alt="2">
                        <img src="images/album_1.png" alt="">
                    </div>
                    <div class="fl">
                        <img src="images/photo_1.png" alt="1">
                        <img src="images/album_1.png" alt="">
                    </div>
                    <div class="fl">
                        <img src="images/photo_3.png" alt="3">
                        <img src="images/album_1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="con2">
                <a href="#" class="tx1">지난 결과 보기</a>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="con3">
                <div class="tx2 flWrap">
                    <span class="fl">이번달 응모자 인원수</span>
                    <span class="fr">1,230,000</span>
                </div>
                <div class="tx3 flWrap">
                    <span class="fl">응모 마감까지 남은 시간</span>
                    <span class="fr">21일 12시간</span>
                </div>
            </div>
            <div class="bottom_btnWrap">
                <a href="#">PHOTO STARS 응모하기</a>
            </div>
        </div>
    </div>
</body>

</html>
