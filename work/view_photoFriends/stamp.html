<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Friends</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6fac2730d4.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wrapper stamp">
        <div class="container">
            <div class="con0">
                <a href="#" class="btn_back"><i class="fas fa-chevron-left"></i></a>
                <h1>스탬프</h1>
            </div>
            <div class="con1 con">
                <div class="tx1 flWrap">
                    <div class="fl">스탬프 적립</div>
                    <div class="fr flWrap">
                        <div class="fl">
                            <span>1</span>/12
                        </div>
                        <a href="#" class="fl">
                            <img src="images/icon_8.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="tx2">- 무료 쿠폰 발행까지 <span>11개</span>의 스탬프가 남아 있습니다.</div>
                <div class="tx2">- 발행된 스탬프를 터치하시면 유효기간을 확인할 수 있습니다.</div>
            </div>
            <div class="con2 con">
                <img src="images/icon_3.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_b.png" alt="쿠폰">
                <img src="images/icon_3_t.png" alt="쿠폰">
            </div>
            <div class="con3 con">
                <div class="tx1">스탬프 적립 유의 사항 안내</div>
                <div class="tx2">1. 사진 촬영 1회당(4,000원) 1개의 스탬프를 적립해 드립니다.</div>
                <div class="tx2">2. 스탬프의 유효기간은 발행일 포함 6개월입니다.</div>
                <div class="tx2">3. 스탬프 12개를 적립하시면, 4천원의 4컷사진 무료 쿠폰을 발행해드립니다.</div>
                <div class="tx2">4.포토프렌즈 회원의 경우, 선물 및 프로모션 쿠폰을 통한 App결제시스탬프가 자동으로 적립됩니다.</div>
                <div class="tx2">5.무료쿠폰 사용시에는 스탬프가 적립되지 않습니다.</div>
            </div>
        </div>
    </div>
</body>

</html>
