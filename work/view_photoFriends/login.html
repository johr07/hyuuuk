<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Friends</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6fac2730d4.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="visual">
                <img src="images/logo_cover.png" alt="photo friends">
            </div>
            <div class="con1 con">
                <div class="flWrap email inputWrap">
                    <div class="fl flWrap">
                        <input type="text" class="fl" placeholder="이메일">
                        <span class="fl">@</span>
                    </div>
                    <div class="fl">
                        <select name="" id="">
                            <option value="">naver.com</option>
                            <option value="">daum.net</option>
                            <option value="">gmail.com</option>
                        </select>
                    </div>
                </div>
                <div class="inputWrap password">
                    <div class="fl flWrap">
                        <input type="password" placeholder="비밀번호">
                    </div>
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            <div class="con2 con">
                <div class="flWrap">
                    <div class="fl">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1">자동 로그인</label>
                    </div>
                    <div class="fl">
                        <input type="checkbox" id="checkbox2">
                        <label for="checkbox2">이메일 기억하기</label>
                    </div>
                </div>
            </div>
            <div class="bottom_btnWrap">
                <a href="#">로그인</a>
            </div>
            <div class="con3 con">
                <div class="flWrap">
                    <a href="#" class="fl">이메일 찾기</a>
                    <span class="fl">·</span>
                    <a href="#" class="fl">비밀번호 찾기</a>
                    <a href="#" class="fr">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
