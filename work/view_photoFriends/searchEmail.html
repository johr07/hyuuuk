<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Friends</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6fac2730d4.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wrapper searchEmail">
        <div class="container">
            <div class="con0">
                <a href="#" class="btn_back"><i class="fas fa-chevron-left"></i></a>
                <h1>이메일 찾기</h1>
            </div>
            <div class="con1 con">
                <div class="tx1">이메일을 찾을 방법을 선택해주세요</div>
                <div class="flWrap">
                    <div class="fl">
                        <input type="radio" name="radio_1" id="radio1">
                        <label for="radio1">
                            <div>
                                <span>휴대폰 인증</span>
                                <span>본인 명의의 휴대폰 인증으로 이메일 찾기</span>
                            </div>
                        </label>
                    </div>
                    <div class="fl">
                        <input type="radio" name="radio_1" id="radio2">
                        <label for="radio2">
                            <div>
                                <span>가입된 정보 확인</span>
                                <span>가입시 입력한 정보로 이메일 찾기</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="con2 con">
                <div class="tx1">가입시 입력한 정보를 확인합니다.</div>
                <div class="tx2">생년월일을 입력해주세요.</div>
                <div class="inputWrap">
                    <div class="fl flWrap">
                        <input type="date" placeholder="YYYY-MM-DD">
                    </div>
                </div>
                <div class="tx2">휴대폰</div>
                <div class="inputWrap">
                    <div class="fl flWrap">
                        <input type="text" placeholder="휴대폰번호를 입력하세요.">
                    </div>
                </div>
            </div>
            <div class="bottom_btnWrap">
                <a href="#">이메일 찾기</a>
            </div>
        </div>
    </div>
</body>

</html>
