<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Friends</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6fac2730d4.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">

<body>
    <div class="wrapper coupon coupon_3">
        <div class="container">
            <div class="con0">
                <a href="#" class="btn_back"><i class="fas fa-times"></i></a>
                <h1>쿠폰 사용 내역 삭제</h1>
            </div>
            <div class="con1">
                <div class="tx1">삭제할 기간을 선택해 주세요.</div>
                <div class="flWrap">
                    <div class="fl">
                        <input type="radio" name="radio_1" id="radio1" checked>
                        <label for="radio1">오늘 기준 3개월 전</label>
                    </div>
                    <div class="fl">
                        <input type="radio" name="radio_1" id="radio2">
                        <label for="radio2">오늘 기준 6개월 전</label>
                    </div>
                    <div class="fl">
                        <input type="radio" name="radio_1" id="radio3">
                        <label for="radio3">오늘 기준 9개월 전</label>
                    </div>
                    <div class="fl">
                        <input type="radio" name="radio_1" id="radio4">
                        <label for="radio4">모두 삭제</label>
                    </div>
                </div>
            </div>
            <div class="con2">
                <div class="tx1">쿠폰 사용 내역은 최대 1년 기간동안 보관됩니다.</div>
                <div class="tx1">:1년이 경과한 쿠폰 사용 내역은 자동 삭제됩니다.</div>
                <div class="tx1">
                    사용자의 선택에 의해 삭제된 쿠폰 내역에 대해서는 App 내에서는 확인이 불가하며, 고객 서비스 문의를 통해서 확인할 수 있습니다.
                </div>
            </div>
            <div class="bottom_btnWrap">
                <a href="#">삭제하기</a>
            </div>
        </div>
    </div>
