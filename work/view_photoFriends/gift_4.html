<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Friends</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6fac2730d4.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wrapper gift_3">
        <div class="container">
            <div class="con0">
                <a href="#" class="btn_back"><i class="fas fa-chevron-left"></i></a>
                <h1>선물열기</h1>
            </div>
            <div class="con1">
                <img src="images/gift_1.png" alt="사진">
                <div class="txWrap">
                    <div class="tx2"><span>[4컷]</span> 2장 사진촬영</div>
                    <div class="tx3">4,000 원</div>
                </div>
            </div>
            <div class="con2">
                <div class="tx1 flWrap">
                    <span class="fl">받는사람</span>
                </div>
                <div class="tx2 flWrap">
                    이름
                </div>
                <div class="inputWrap">
                    <div class="fl flWrap">
                        <input type="text" placeholder="이름을 입력하세요." value="김누구">
                    </div>
                </div>
                <div class="tx2">휴대폰</div>
                <div class="inputWrap">
                    <div class="fl flWrap">
                        <input type="text" placeholder="휴대폰번호를 입력하세요." value="010-1234-5678">
                    </div>
                </div>
                <div class="tx2">메세지</div>
                <div class="inputWrap">
                    <div class="fl flWrap">
                        <textarea name="" id="" rows="6" placeholder="포토프렌즈의 선물이 도착했어요~">포토프렌즈의 선물이 도착했어요~</textarea>
                    </div>
                </div>
            </div>
            <div class="bottom_btnWrap">
                <a href="#">선물 열기</a>
            </div>
            <div class="con4">
                <div class="tx1">
                    선물을 보내준 고마운 친구에게 <span>선물하기</span>를 통해 감사의 인사를 전해보세요.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
