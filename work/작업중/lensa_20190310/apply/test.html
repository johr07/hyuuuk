<!DOCTYPE html>
<html>
<head>
    <link href="css/mtRangeSlider/mt-range-slider-basic.css" rel="stylesheet" type="text/css">
	
</head>
<body>

   <div class="container">
        <h1>A demo of range slider</h1>
    </div>
    <div class="container">
        <label for="slider-curr-value">Current value:</label>
        <input id="slider-curr-value" maxlength="3" size="3" type="text" tabindex="1" />
        <div class="ctrl red">
            <input type="text" id="slider" class="slider" value="" name="slider" tabindex="2" />
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/mtRangeSlider/jquery.mtRangeSlider.js" type="text/javascript"></script>

   <script>
        var frSliderHandle, 
            frSliderElement,
            fcVal; 

        function inputBoxChanged() {
            sliderHandle.update(inputValue.value);
        }

        function sliderMoved(sliderDataObject) {
            inputValue.value = sliderElement.value;
        }

        $(document).ready(function (sliderDataObject) {
            $(".slider").mtRangeSlider({
                min: 0,
                max: 100,
                initialValue: 45,
                onChange: sliderMoved
            });
            

            $("#slider-curr-value").val("45").on("focus", function () {this.select();}).change(inputBoxChanged);
            sliderHandle = $("#slider").data("mtRangeSlider"), // Slider positioning 
            sliderElement = document.getElementById("slider"), // getting slider value
            inputValue = document.getElementById("slider-curr-value"); //THis is where you may get and set the value of textbox
        });
    </script>

</body>
</html>
